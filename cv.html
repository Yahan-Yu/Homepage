  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
    }
    .viewer {
      position: fixed;
      inset: 0;         /* top:0; right:0; bottom:0; left:0; */
      border: 0;
      width: 100%;
      height: 100%;
    }
    .fallback {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      text-align: center;
      padding: 16px;
    }
    .fallback a { color: #79b8ff; }
  </style>
</head>
<body>

  <object class="viewer" data="basic/Yahan_Yu_CV.pdf" type="application/pdf">
    <div class="fallback">
      <div>
        <p>PDF viewer not supported in this browser.</p>
        <p><a href="basic/Yahan_Yu_CV.pdf" download>Download CV (PDF)</a></p>
      </div>
    </div>
  </object>

</body>
</html>
