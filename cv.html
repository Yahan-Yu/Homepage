<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CV - Yahan Yu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: #fff; }
    .viewer { position: fixed; inset: 0; border: 0; width: 100%; height: 100%; }
    .fallback {
      position: absolute; inset: 0; display: grid; place-items: center;
      color: #333;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      text-align: center; padding: 16px;
    }
    .fallback a { color: #0a66c2; }
  </style>
</head>
<body>

  <!-- 桌面优先：object 内嵌 -->
  <object class="viewer" data="basic/Yahan_Yu_CV.pdf" type="application/pdf">
    <!-- 次级回退：再尝试 iframe -->
    <iframe class="viewer" src="basic/Yahan_Yu_CV.pdf"></iframe>
    <!-- 最终回退：给出直接打开/下载链接 -->
    <div class="fallback">
      <div>
        <p>PDF viewer not supported in this browser.</p>
        <p><a href="basic/Yahan_Yu_CV.pdf">Open / Download CV (PDF)</a></p>
      </div>
    </div>
  </object>

  <script>
    // 移动端：直接用系统/浏览器原生 PDF 查看器打开，避免内嵌失败黑屏
    (function () {
      var isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isMobile) {
        var pdfUrl = new URL('basic/Yahan_Yu_CV.pdf', location.href).href;
        // 如果当前不是直接打开 PDF，就跳转到 PDF
        if (!/\.pdf(\?|$)/i.test(location.pathname)) {
          location.replace(pdfUrl);
        }
      }
    })();
  </script>

</body>
</html>
